name: MLflow CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      # Define variables for easy management
      MLFLOW_TRACKING_USERNAME: prodivoz
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      MLFLOW_TRACKING_URI: https://dagshub.com/prodivoz/Workflow-CI.mlflow
      DOCKER_IMAGE_NAME: zikri15/prodivoz_model-mlflow
      PYTHON_VERSION: '3.12'
      WORKING_DIRECTORY: ./MLProject

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ env.WORKING_DIRECTORY }}/requirements.txt

    - name: Run MLflow Project to train model
      run: |
        cd ${{ env.WORKING_DIRECTORY }}
        mlflow run . --env-manager=local --run-name "Training from CI" --experiment-name "Model ML Eksperimen"

    - name: Get latest MLflow run_id
      run: |
        echo "Getting latest run ID..."
        # This inline script must have no indentation relative to the EOF marker
        python <<EOF
        import mlflow
        import os
        import sys
        
        # Set tracking URI from environment
        mlflow.set_tracking_uri(os.environ["MLFLOW_TRACKING_URI"])
        experiment_name = "Model ML Eksperimen"
        client = mlflow.tracking.MlflowClient()
        
        try:
            experiment = client.get_experiment_by_name(experiment_name)
            if experiment is None:
                print(f"❌ Experiment '{experiment_name}' not found.")
                sys.exit(1)
        
            # Search for the latest run
            runs = client.search_runs(
                experiment_ids=[experiment.experiment_id],
                order_by=["start_time DESC"],
                max_results=1
            )
            if not runs:
                print("❌ No MLflow runs found in the experiment.")
                sys.exit(1)
        
            run_id = runs[0].info.run_id
            print(f"✅ Latest run ID: {run_id}")
        
            # Export RUN_ID for subsequent steps
            with open(os.environ["GITHUB_ENV"], "a") as f:
                f.write(f"RUN_ID={run_id}\n")
        
        except Exception as e:
            print(f"An error occurred: {e}")
            sys.exit(1)
        EOF

    - name: Download model artifacts from MLflow
      run: |
        echo "📥 Downloading model artifact from run: ${{ env.RUN_ID }}"
        # The destination path for the MLflow Model directory
        ARTIFACT_DESTINATION="${{ env.WORKING_DIRECTORY }}/model_artifacts/sklearn_model"
        
        # Ensure the parent directory exists and is clean
        mkdir -p $(dirname "$ARTIFACT_DESTINATION")
        rm -rf "$ARTIFACT_DESTINATION"

        # Download the 'model' artifact from the run
        mlflow artifacts download \
          --run-id ${{ env.RUN_ID }} \
          --artifact-path model \
          -d "$ARTIFACT_DESTINATION"
        
        echo "✅ Artifacts downloaded to $ARTIFACT_DESTINATION"

    - name: Upload model to GitHub artifact
      uses: actions/upload-artifact@v4
      with:
        name: sklearn-model-artifact
        path: ${{ env.WORKING_DIRECTORY }}/model_artifacts/sklearn_model/model

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        # Correct path to the downloaded model artifact
        MODEL_URI="${{ env.WORKING_DIRECTORY }}/model_artifacts/sklearn_model/model"
        
        echo "🐳 Building Docker image from URI: $MODEL_URI"
        
        # Build the docker image using the MLflow command
        mlflow models build-docker \
          --model-uri "$MODEL_URI" \
          --name "${{ env.DOCKER_IMAGE_NAME }}"
          
        echo "📤 Pushing Docker image to Docker Hub: ${{ env.DOCKER_IMAGE_NAME }}:latest"
        docker push "${{ env.DOCKER_IMAGE_NAME }}:latest"
