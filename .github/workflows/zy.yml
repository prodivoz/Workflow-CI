name: MLflow CI & Docker Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📥 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MLProject/requirements.txt

    - name: 🚀 Run MLflow Project
      run: |
        cd MLProject
        mlflow run . \
          --env-manager=local \
          --experiment-name "Model ML Eksperimen" \
          --run-name "model_ml_eksperimen"

    - name: 📁 Upload artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          MLProject/models/random_forest_model.pkl
          MLProject/figures/confusion_matrix_rf.png

    - name: 🔐 Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🐳 Build Docker Image from Latest MLflow Run
      run: |
        cd MLProject
        python build_docker.py

    - name: ☁️ Push Docker Image to DockerHub
      run: |
        docker tag model-mlflow ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest
