name: MLflow CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MLProject/requirements.txt

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local \
          --experiment-name "Model ML Eksperimen" \
          --run-name "model_ml_eksperimen"

    - name: Get latest run ID and experiment ID
      run: |
        cd MLProject
        python get_latest_run.py > latest_run.txt

    - name: Read latest run info
      id: read_run
      run: |
        EXP_ID=$(grep -oP '(?<=experiment_id: )\w+' MLProject/latest_run.txt)
        RUN_ID=$(grep -oP '(?<=run_id: )\w+' MLProject/latest_run.txt)
        echo "experiment_id=$EXP_ID" >> $GITHUB_OUTPUT
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image from MLflow Model
      run: |
        cd MLProject
        MODEL_URI=mlruns/${{ steps.read_run.outputs.experiment_id }}/${{ steps.read_run.outputs.run_id }}/artifacts/model_docker
        echo "Model URI: $MODEL_URI"
        mlflow artifacts list -r $MODEL_URI || true
        mlflow models build-docker -m $MODEL_URI -n model-mlflow

    - name: Push Docker Image
      run: |
        docker tag model-mlflow ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest
