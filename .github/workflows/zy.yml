name: MLflow CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/prodivoz/Workflow-CI.mlflow
      MLFLOW_TRACKING_USERNAME: prodivoz
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      DOCKER_IMAGE: prodivoz/games-price-model:latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: 🚀 Run MLflow Project and Capture RUN_ID
        id: mlflow_run
        run: |
          cd MLProject
          echo ">>> Running MLflow project"
          RUN_OUTPUT=$(mlflow run . --env-manager=local --verbose 2>&1)
          echo "$RUN_OUTPUT"
          RUN_ID=$(echo "$RUN_OUTPUT" | grep -oE 'Run ID: [a-f0-9]+' | awk '{print $3}' | tail -1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Captured RUN_ID: $RUN_ID"

      - name: 📤 Download ML artifact
        run: |
          echo "🔽 Downloading model artifact from run: $RUN_ID"
          mlflow artifacts download --run-id $RUN_ID --artifact-path rf_classifier -d ./model_artifact --tracking-uri $MLFLOW_TRACKING_URI
          ls -R ./model_artifact

      - name: 🐳 Build Docker Image
        run: |
          docker build -t $DOCKER_IMAGE ./model_artifact

      - name: 🔐 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Tag Docker Image
        run: |
          docker tag $DOCKER_IMAGE $DOCKER_IMAGE

      - name: 📤 Push Docker Image
        run: |
          docker push $DOCKER_IMAGE
