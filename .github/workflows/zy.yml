name: MLflow CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MLProject/requirements.txt

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local \
          --experiment-name "Model ML Eksperimen" \
          --run-name "model_ml_eksperimen"

    - name: Extract latest run_id
      run: |
        cd MLProject
        python get_latest_run.py > latest_run.txt
        cat latest_run.txt

    - name: Login DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image from MLflow model
      run: |
        cd MLProject
        export RUN_ID=$(cat latest_run.txt)
        export EXP_ID=$(mlflow experiments list | grep "Model ML Eksperimen" | awk '{print $1}')
        export MODEL_URI=mlruns/$EXP_ID/$RUN_ID/artifacts/model_docker
        mlflow models build-docker -m $MODEL_URI -n model-mlflow

    - name: Push Docker Image
      run: |
        docker tag model-mlflow ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/model-mlflow:latest

    - name: Build Docker Image with MLflow
      run: |
        cd MLProject
        python get_latest_run.py

